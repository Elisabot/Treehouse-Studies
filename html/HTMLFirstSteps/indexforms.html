<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="utf-8">
	<title>My Pretty Little Page</title>
</head>

<body>
	<form action="#" method="POST" name="my_form">
		<fieldset>
			<legend>Important Information</legend>
				<label for="username">Username:</label>
			<input type="text" name="username" id="username"><br>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password"><br>
			<input type="radio" name="gender" value"male" id="male">
				<label for="male">Male:</label><br>
			<input type="radio" name="gender" value"female" id="female">
				<label for="female">Female:</label><br>
			<input type="checkbox" name="foods" value"Grapes" id="grapes">
				<label for="grapes">Grapes</label><br>
			<input type="checkbox" name="foods" value"Apples" id="apples">
				<label for="apples">Apples</label><br>
			<input type="checkbox" name="foods" value"Grapefruits" id="grapefruits">
				<label for="grapefruits">Grapefruits</label><br>
		</fieldset>
		<fieldset>
			<legend align="center" id="essay">Essay</legend>
				<label for="essay">We want to know more about you! Tell us about yourself.</label><br>
			<textarea name="Optional Items" rows="10" cols="30"></textarea><br>
			<label for="continents">Where are you from?</label>
		<select name="continents" id="continents">
			<optgroup label="Americas">
			<option>North America</option>
			<option>South America</option>
			<option>West Indies</option>
			<option>Pacific Isles</option>
		</optgroup>
		<optgroup label="Eurasia">
			<option>Asia</option>
			<option>Europe</option>
		</optgroup>
			<option>Africa</option>
			
		</select>
		</fieldset>
		<br>

		<input type="submit" value="envenue!">
	</form>
</body>
</html>
